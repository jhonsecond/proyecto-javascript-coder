<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sistema de Stock</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://kit.fontawesome.com/9c8257bcf8.js" crossorigin="anonymous"></script>
</head>
<body>
	<header>
		<h1>Sistema de Stock</h1>
		<nav>
			<ul>
				<li><a href="#">Inicio</a></li>
				<li><a href="#">Inventario</a></li>
				<li><a href="#">Reportes</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<section id="inventario">
			<h2>Inventario</h2>
			<table>
				<thead>
					<tr>
						<th>Producto</th>
						<th>Cantidad</th>
						<th>Precio</th>
						<th>Acciones</th>
					</tr>
				</thead>
				<tbody id="tbodyInventario">
					<!-- Aquí se mostrarán los productos del inventario -->
				</tbody>
			</table>
			<button id="btnAgregarProducto">Agregar Producto</button>
			<p id="msgResultado"></p>
		</section>
	</main>

	<!-- Ventana modal para agregar producto -->
	<div id="modalAgregarProducto" class="modal">
		<div class="modal-content">
			<span class="close">&times;</span>
			<h3>Agregar Producto</h3>
			<form>
				 <label for="nombreProducto">Nombre del Producto:</label>
				<input type="text" id="nombreProducto" required>
				<div class="form-group">
					<label for="cantidadProducto">Cantidad:</label>
					<div class="input-group">
						<button type="button" class="btn-minus" data-field="cantidadProducto"><i class="fas fa-minus"></i></button>
						<input type="number" id="cantidadProducto" class="form-control" value="1" min="1" max="100" step="1">
						<button type="button" class="btn-plus" data-field="cantidadProducto"><i class="fas fa-plus"></i></button>
					</div>
				</div>
				<label for="precioProducto">Precio:</label>
				<input type="number" id="precioProducto" required>
				<button type="submit">Agregar</button>
			</form>
		</div>
	</div>

	<script src="stock.js"></script>
</body>
</html>
